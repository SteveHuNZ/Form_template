<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/template-web.js"></script>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/html" id="ff1">
        <h1>{{name}}----- {{age}}</h1>
        {{@ test}}

        <div>
            {{if flag === 0}}william and kaitly{{/if}}

        </div>
        <ul>
            {{each hobby}}
            <li>so index is:{{$index}} , loop item is :{{$value}}</li>
            {{/each}}
        </ul>
        <h3>{{regTime | dateFormat}}</h3>

    </script>
    <script>
        template.defaults.imports.dateFormat = function(date) {
            // console.log(date);
            var y = date.getFullYear()
            var m = date.getMonth() + 1
            var d = date.getDate()

            return y + '-' + m + '-' + d
        }


        var data = {
            name: 'zs',
            age: '20',
            test: '<h3>yuan wen shu chu ce she </h3>',
            flag: 0,
            hobby: ['eating', 'sleeping', 'working'],
            regTime: new Date()
        }
        var htmlStr = template('ff1', data)
        console.log(htmlStr);
        $('#container').html(htmlStr)
    </script>

</body>

</html>
